	<div class="row">
        
        
			<div class="New-VDG-register-page-main">

                        <a href="register.html" class="new-VDG-login-btn">Register</a>
                    </div>
				</div>
			
				<div class="New-login-page-design-global new-register-div">

			<form action="/action_page.php" class="New-VDG-account-details-of-form">
			<div class="row">
			<div class="col-lg-12 New-VDG-account-form-section-toppadding">
				<div class="form-group form-sub-main ">
					<img src="images/mail.png" class="sub-icon-img "/>
					<input type="text" class="form-control sub-txt" id="first-name" placeholder="Email">
				  </div>
				 
				 
				  
				  <div class="form-group form-sub-main">
				  <img src="images/lock.png" class="sub-icon-img lock-icon-img "/>
					<input type="password" class="form-control sub-txt sub-hide-pwd" id="pwd" placeholder="Password">
				  </div>
				
				  	<div class="checkbox login-form-sub-main-chk">
                                    
                                    <label><input data-val="true" data-val-required="'Remember Me' must not be empty." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">Remember me</label>
                                </div>

                                	<div class="login-capcha-image-refresh">

                                            <img class="img-responsive" src="images/captcha.png" title="Captcha">

                                        <div class="login-capcha-refresh">

                                            <div class="form-group form-sub-main capta-textbox">
                                                <input autocomplete="off" autofocus="autofocus" class="form-control sub-txt" id="CaptchaValue" name="CaptchaValue" placeholder="Type the number displayed above" type="text">
                                                
                                            </div>
                                        </div>
