{% extends "apikey/mainbase.html" %}

{% load staticfiles %}

{% block credential %}
<div class="credentials-main">
        <div class="container">
         <div class="col-lg-12 ">
             <h2 class="credentials-main-title">Credentials</h2>
             <div class="creadentials-wrap">
                                <p class="credentials-title-content">Need help with these settings? Please <span style="color: green;font-weight: bold;">Contact us.</span></p>

             <div class="credetials-form">
             <form>
                  <div class="col-lg-6">
                      <div class="form-group">
                         <label>API Key</label>
                        
                        <input type="text" class="form-control" id="username" placeholder="" name="username" value="{{ keys }}" readonly />
                         
                        </div>
                   </div>
                
                
                   <div class="col-lg-6">
                      <div class="form-group">
                         <label>Secret Key
                         </label>
                         <input type="text" class="form-control" id="pwd" placeholder="" name="pwd" value = "{{ sec_keys }}" readonly />
                      </div>
                   </div>
             </form>
             
         </div>
         </div>
        </div>
        </div>
    </div>
{% include 'apikey/mainfooter.html' %}
{% endblock %}
