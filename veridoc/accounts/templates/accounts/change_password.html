{% extends "apikey/mainbase.html" %}

{% load staticfiles %}

{% block credential %}

          <div class="change-pwd-main">
            <div class="container">
           <div class="col-lg-8 col-lg-offset-2">
              
              <h2 class="title-change-password">Change Password</h2>
              <form class="changepassword-form" method= "POST">
               {% csrf_token %}
                    <div class="col-lg-6">
                       <div class="chage-pwd-title ">Need to change your password?</div>
                    </div>
                    <div class="col-lg-6">
                       <div class="form-group">
                          <label>Current Password</label>
                          <input type="password" class="form-control" id="pwd" placeholder="" name="pwd">
                       </div>
                    </div>
                 
                 
                    <div class="col-lg-6">
                       <div class="form-group">
                          <label >New Password</label>
                          <input type="password" class="form-control" id="newpwd" placeholder="" name="newpwd">
                       </div>
                    </div>
                    <div class="col-lg-6">
                       <div class="form-group">
                          <label >Confirm New Password</label>
                          <input type="password" class="form-control" id="conpwd" placeholder="" name="conpwd">
                       </div>
                    </div>
                     <div class="col-lg-12">
                <div class="button-save-pwd">
                 <button type="submit" class="gradient-btn New-VDG-gradient-changepwd-button">Save Password</button>
             </div>
             </div>
              </form>
          </div>
           </div>
        </div> 
{% include 'apikey/mainfooter.html' %}

{% endblock %}
